<div class="container main-container">

    <div class="row profile">

        <div class="col-md-2">
            <div class="profile-sidebar">
                <!-- SIDEBAR USERPIC -->
                <div class="profile-userpic">
                    <img class="img-responsive" alt="" ng-src="{{cook.cookPic}}">
                </div>
                <!-- END SIDEBAR USERPIC -->

                <!-- SIDEBAR USER TITLE -->
                <div class="profile-usertitle">
                    <div class="profile-usertitle-name">
                        <span class="prof-name">{{cook.fullname}}</span>Â´s journeys
                    </div>
                    <div ng-repeat="food in cook.foods track by $index" class="profile-usertitle-job">
                        Places: {{food.dish}}
                    </div>

                </div>
                <!-- END SIDEBAR USER TITLE -->
                <!-- SIDEBAR BUTTONS -->

                <div class="profile-userbuttons">
                    <p>{{cook.descrip}}</p>

                    <br/>
                    <br/>
                    <strong><a ng-show="currentUser" href="#reviewInput"> Leave a comment </a></strong>

                </div>
                <ul class="pager">
                    <li><a ui-sref="map.list">See more journeys</a></li>
                </ul>
                <!-- END SIDEBAR BUTTONS -->
                <!-- END MENU -->
            </div>

        </div>

        <div class="col-md-6 col-md-6">

            <div class="row profile-content">
                <div class="row-fluid">

                    <div class="col-sm-12">
                        <div ng-repeat="story in cook.foods track by $index">
                            <h3>{{story.dish}}</h3>
                            <div>
                                <img class="img-responsive" alt="" ng-src="{{story.img}}">
                            </div>
                            <div class="story-text">{{story.price}}</div>
                        </div>
                    </div>
                </div>
            </div>
            <hr class="dividerProfile">
                <div class="col-md-12">
                    <h3>Comments</h3>

                    <!-- SIDEBAR MENU -->
                    <div ng-repeat="rev in cook.reviews track by $index" class="panel panel-default">

                        <div class="panel-heading">
                            <h3 class="panel-title">{{rev.author}}</h3>

                        </div>
                        <!--/panel-heading-->

                        <div class="panel-body">
                            <br>
                            {{rev.text}}


                            <i ng-click="deleteReview(rev._id)"
                               class="fa fa-trash pull-right"
                               aria-hidden="true" role="button"></i>
                        </div>
                    </div><!--/panel-footer-->
                    <a name="reviewInput"></a>
                    <div class="profile-usermenu">
                        <form ng-show="currentUser">
                            <h3 class="reevieews">Add a comment</h3>
                            <div class="input-group">
                                <input type="text" class="form-control" ng-model="review.text"
                                       placeholder="Add a comment...">
                                <span class="input-group-btn">
                        <button class="btn btn-info" type="button" ng-click="addReview(review)">Submit</button>
                        </span>
                            </div>
                        </form>

                        <br>
                    </div>

                </div><!--/panel-->


        </div>

        <!--MAP TRACKING ROUTE-->
        <div class="col-md-4 col-md-4">
            <div id="mapTrack" style="min-width:600px; min-height:600px"></div>
            <div id="directions-panel"></div>
        </div>

    </div>


    <br>
