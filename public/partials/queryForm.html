

<!-- queryForm.html -->
<!-- Find Home Cooks (Query) Form -->
<div class="col-md-5 pull right">

    <!-- Creates Main Panel -->
    <div class="panel panel-default">

        <!-- Panel Title -->
        <div class="panel-heading">
            <h2 class="panel-title text-center">Find Home Cooks! <span
                    class="fa fa-search-plus"></span></h2>
        </div>

        <!-- Panel Body -->
        <div class="panel-body">

            <!-- Creates Form -->
            <form name="queryForm">

                <!-- Text Boxes and Other User Inputs. Note ng-model binds the values to Angular $scope -->
                <abbr title="To change the location click on the map"><h2>Current Location</h2></abbr>

                <input type="hidden" class="form-control" id="latitude" placeholder="39.5" ng-model="formData.latitude"
                       readonly>
                <input type="hidden" class="form-control" id="longitude" placeholder="34.46"
                       ng-model="formData.longitude" readonly>


                <div class="form-group">
                    <label for="distance">Max. Distance (Kms)</label>
                    <input type="text" class="form-control" id="distance" placeholder="500"
                           ng-model="formData.distance">
                </div>

                <div class="form-group">
                    <label for="favlang">Type of Food</label>
                    <input type="text" class="form-control" id="favlang" placeholder="Type of Food"
                           ng-model="formData.favlang">
                </div>

                <div class="form-group">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="verified" id="radiomale" value="True"
                                   ng-model="formData.verified"> <strong>Include Only Verified Locations?</strong>
                        </label>
                    </div>
                </div>

                <!-- Query button. Note that its tied to queryUsers() function from queryCtrl.  -->
                <button type="submit" class="btn btn-danger btn-block" ng-click="queryUsers()">Search</button>
            </form>
        </div>

        <!-- Footer panel for displaying count. Note how it will only display if queryCount is greater than 0 -->
        <div ng-if="queryCount>0" class="panel-footer">
            <p class="text-center"> Look at that!! We Found {{queryCount}} Users near to you, <br/>
                click in the icon to see the Cooks. <a ui-sref="map.list"><i
                    class="fa fa-th-list" aria-hidden="true"></i></a></p>
        </div>
    </div>
</div>
