<div class="container journey-container">
    <h2 class="newEntryTitle profileTitle">New Entry</h2>
    <form class="form-horizontal" action="account/addfood" method="POST">
        <div class="form-group">
            <label class="col-sm-3 control-label" for="dish">Journey</label>

            <div class="col-sm-7">
                <input class="form-control" type="text" name="dish" id="dish" ng-model='Food.dish'>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label" for="description" placeholder=" A short description of your journey">Description</label>
            <div class="col-sm-7">
                <input class="form-control" type="text" name="description" id="description" ng-model='Food.description'>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label" for="price">Story</label>
            <div class="col-sm-7">
                <textarea class="form-control" type="text" name="price" id="price" ng-model='Food.price' />
            </div>
        </div>
                <div class="form-group">
                   <label class="col-sm-3 control-label" for="type">City</label>
            <div class="col-sm-7">
                <input class="form-control" type="text" name="type" id="type" ng-model='Food.type'>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label" for="img">Picture</label>
            <div class="col-sm-7">
                <input class="form-control" type="text" name="img" id="img" ng-model='Food.img'>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-4">
                <button class="btn btn saveProfile" type="submit">Save</button>
            </div>
        </div>
    </form>
</div>
