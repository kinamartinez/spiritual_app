<div class='container main-container'>
    <form ng-submit="register()">
        <h3>Register</h3>

        <div class="form-group">
            <input type="text" class="form-control" placeholder="Username" ng-model="user.username"></input>
        </div>
        <div class="form-group">

            <input type="text" class="form-control" placeholder="youremail@provider.com" ng-model="user.email" required>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="Password" ng-model="user.password"></input>
        </div>

        <div class="form-group">

            <input type="hidden" class="form-control" id="latitude" value="32.04" ng-model="user.latitude" readonly>
        </div>
        <div class="form-group">

            <input type="hidden" class="form-control" id="longitude" value="34.46" ng-model="user.longitude" readonly>
        </div>


        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>
